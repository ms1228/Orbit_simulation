         <p>

              <input type="number" id = "slider"  name="quantity" min="100" max="500">

 <script>
        var speedReadout = document.getElementById("speedReadout");
        var theCanvas = document.getElementById("theCanvas");
	var theContext = theCanvas.getContext("2d");

        var x = 300;
        var y = 50;
        var dt = 0;
	var twopi = 2*Math.PI;
	var dtheta=twopi/180;
	var slider = document.getElementById("slider");


  function drawProjectile() {
	theContext.clearRect(0,0, theCanvas.width, theCanvas.height);
	theContext.beginPath();
	theContext.arc(x, y, 5, 0, 2*Math.PI);
	theContext.fillStyle = "blue";
	theContext.fill();
     }
     function moveProjectile() { 
	     dtheta += 1;
	        offset = Number(slider.value);
		x = 50*Math.cos(twopi*dtheta/180) + offset;
	        y = 50*Math.sin(twopi*dtheta/180) + 100;
		
	     drawProjectile();
//	     if (!((lastx<0) && (x>=0))){
             window.setTimeout(moveProjectile, 1000/30);

	 }
